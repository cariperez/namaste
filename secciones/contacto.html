<body>

  <div class="grillaContacto">

    <span id="up"></span>

    <div class= "header fixed-top w-100">
      <div class="namaste">
        <h1 data-aos="fade-right">namasté</h1>
        <h2 data-aos="fade-right">asesoramiento online en diseño de interiores</h2>
      </div>
              
      <div class="menu">

        <nav class="navbar navbar-expand-lg navbar-dark mb-0" style="background-color: #7b7b7b;">
              
          <div class="container-fluid">
        
            <button 
            class="color navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav d-lg-flex flex-lg-row w-100 justify-content-evenly">

                </li> 

                <li class="nav-item dropdown">
                  <a class="texto nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Proyectos</a>

                    <li><a class="texto item dropdown-item" href="../secciones/proyectos-resid.html">Residenciales</a></li>

    <main class="mainContacto container">
              
      <h3 class="textos">Tu consulta no molesta!</h3>

      <div class="row mb-3">

        <div class="col-md-6">

          <form class="p-4 border border-dark rounded align-self">

            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNombre" class="col-sm-3 col-form-label">Nombre y apellido</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputNombre">
              </div>
            </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-10 pt-0">Contás con planos del ambiente/los ambientes a remodelar?</legend>
              <div class="col-sm-2 me-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">Sí</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">No</label>
                </div>
              </div>
            </fieldset>

            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Tipo de servicio sobre el que querés consultar</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Seleccioná...</option>
                <option value="1">Trabajo especial por hora</option>
                <option value="2">Diseño completo de un ambiente</option>
                <option value="3">Diseño completo de varios ambientes</option>
              </select>
            </div>

            <div class="col-auto mt-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                <label class="form-check-label" for="autoSizingCheck">Quiero recibir novedades!</label>
              </div>
            </div>

          </form>
          
        </div>
              
          
        <div class="col-md-6 d-flex justify-content-center align-content-center">
          <div class="imgContacto">
            <img src="../imagenes/contacto.png" alt="">
          </div>
        </div>
                
    </div>
         
  </main>

    
  <footer>
    <p class="contacto">info@namaste.com.ar</p>
  </footer>

  </div>
